<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
<script src="./dist/main.js"></script>


<div id="player" class="position-relative" style="z-index: 1"></div>
<div id="timeline-indicator" class="position-absolute"></div>
<div id="timeline-wrapper" class="position-absolute" style="transform: translateX(0); top: 0; left: 0; right: 0; bottom: 0; overflow: hidden">
    <div id="timeline" class="position-relative"></div>
</div>
<div class="position-absolute">
    <input type="file" id="file" accept=".mid" onchange="load()"/>
    <button class="btn btn-primary" onclick="start()">
        Start
    </button>
    <button class="btn btn-secondary" onclick="stop()">
        Stop
    </button>
    <button class="btn btn-success" id="current">
    </button>
</div>
</body>
</html>
